name: üêû Bug report
description: Create a bug report to help us improve coolify
title: "[Bug]: "
labels: [Bug]
assignees:
- andrasbacsai
- vasani-arpit
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report! Please fill the form in English.
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    options:
    - label: I have searched the existing issues
      required: true
- type: input
  id: repository
  attributes:
    label: Example public repository
    description: "An example public git repository to reproduce the issue easily (if applicable)."
    placeholder: "ex: https://github.com/coollabsio/coolify"
  validations:
    required: false
- type: textarea
  attributes:
    label: Description
    description: A concise description of what you're experiencing and what you expect.
    placeholder: |
      When I do <X>, <Y> happens and I see the error message attached below:
      ```...```
      What I expect is <Z>
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Add steps to reproduce this behaviour, include console / network logs & videos
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
  validations:
    required: true
- type: input
  id: version
  attributes:
    label: Version
    description: "The version of your coolify Instance"
    placeholder: "2.5.2"
  validations:
    required: true
